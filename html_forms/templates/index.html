<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <!-- action="/login" path may change so better to use url_for to dynamically generate the url -->
        <!-- that way the path doesn't have to match /login; could use '/goto' etc-->
        <form action="{{ url_for('receive_data') }}" method="post">
            <label>Name</label>
            <input type="text" placeholder="name" name="name">
            <label>Password</label>
            <input type="password" placeholder="password" name="password">
            <input type="submit">
        </form>
    </body>
</html>
