<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
        <h1>Book Name: {{ book.title }} </h1>
        <h1>Current Rating: {{ book.rating }}</h1>
        <input type="text" name="new_rating" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
